<!DOCTYPE html>
<html>
<head>
	<!-- set character set, viewport and font-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TexMark - Sharp as Tex</title>
	<link rel="stylesheet" href="main03.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Economica:500,800' rel='stylesheet' type='text/css'>
</head>

<body>
	<!-- the grid is the overall page layout; the container holds the logo image and the company image -->
	<div class="grid">
		<div class="container">
			<div class="logo">
				<img src="W_logo.png" alt="Winkleman Consulting Logo">
			</div>
			<div class="company">
				<img src="texmark01.png" alt="TexMark - Sharp as Tex">
			</div>
		</div>
		
		<hr>

		<div class="banner"> 
			<!-- the banner contains only the lake image, so that size can be controlled easily -->
			<img src="melancholy_background_06.jpg" alt="lake image modified from www.morguefile.com">
		</div>
	
		<h3>Featured Work</h3>
		<div class="row"> 
			<!-- the row contains all three images and captions, even when they wrap for mobile formats -->
			<div class="work-image">
				<img src="horse05.png" alt="photo of young horse">
				<p><h3>Fiery Colt</h3>
				<p><h6><a href="http://www.texmark.us">www.texmark.us</a></h6>
			</div>
		
			<div class="work-image">
				<img src="oscar02.png" alt="photo of begging dog">
				<p>
				<h3>Dog with a Request</h3>
				<p><h6><a href="http://www.texmark.us">www.texmark.us</a></h6>
			</div>

			<div class="work-image">
				<img src="cham01.png" alt="photo of chameleon, adapted from www.animalia-life.com/chameleon.html">
				<p>
				<h3>Chameleon and Attitude</h3>
				<p><h6><a href="http://www.texmark.us">www.texmark.us</a></h6>
			</div>
		</div>
	</div>
</body>
</html>
